<!DOCTYPE html>
<html lang="en">
<head>

</head>  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <form action=""method="post">
                <fieldset class="auth-signup">
                    <h2 class="content-title">signup</h2>
                    <hr>
                    <div class="auth-img">
                        <img src="images/pic5.jpeg" alt="">
                    </div>
                    <div class="form-group">
                        <label for="">username</label>
                        <input type="text"name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">first name</label>
                        <input type="text"name="first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">last name</label>
                        <input type="text"name="last name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">email</label>
                        <input type="email"name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input type="password"name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">confirm password</label>
                        <input type="confirm password"name="confirm password" class="form-control">
                    </div>

                    <button class="btn btn-info">create account</button>
                </fieldset>
            </form>

        </div>
        <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>

    </div>
</div>






<footer>
